<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  <title>Item Lister</title>
</head>
<body>
  <header id="main-header" class="bg-success text-white p-4 mb-3">
    <div class="container">
      <h1 id="header-title">Item Lister <span style="display:none">123</span></h1>
    </div>
  </header>
  <div class="container">
   <div id="main" class="card card-body">
    <h2 class="title">Add Items</h2>
    <form class="form-inline mb-3">
      <input type="text" class="form-control mr-2">
      <input type="submit" class="btn btn-dark" value="Submit">
    </form>
    <h2 class="title">Items</h2>
    <ul id="items" class="list-group">
      <li class="list-group-item">Item 1</li>
      <li class="list-group-item">Item 2</li>
      <li class="list-group-item">Item 3</li>
      <li class="list-group-item">Item 4</li>
    </ul>
    <p>List over</p>
   </div>
  </div>
</body>
<script>
  const items = document.querySelector('#items');
  console.log(items);
  //Traversing dom
  console.log(items.parentElement);
  console.log(items.parentNode);
  console.log(items.childNodes);
  console.log(items.children);
  console.log(items.children[0]);
  console.log(items.firstChild);
  console.log(items.firstElementChild);
  console.log(items.lastChild);
  console.log(items.lastElementChild);
  console.log(items.nextSibling);
  console.log(items.nextElementSibling);
  console.log(items.previousSibling);
  console.log(items.previousElementSibling);
  
  
  // Creating elements
  const newDiv = document.createElement('div');
  newDiv.className = 'external-div-added';
  newDiv.setAttribute('title', 'Newly added div');
  
  //Appending div to actual page
  const newDivText = document.createTextNode('Hello World');
  newDiv.appendChild(newDivText);
  console.log(newDiv);
  //Inserting an element to real dom at somewhere before an element
  const container = document.querySelector('header .container');
  const h1 = document.querySelector('header h1');
  container.insertBefore(newDiv, h1);

  //inserting element before item 1
  items.insertBefore(newDiv, items.children[0]);
</script>
</html>
